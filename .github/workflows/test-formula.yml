name: Test Homebrew Formula

on:
  push:
    paths:
      - 'Formula/**'
  pull_request:
    paths:
      - 'Formula/**'

jobs:
  test-formula:
    runs-on: macos-latest

    steps:
      - name: ğŸ§¾ Checkout tap repo
        uses: actions/checkout@v4

      - name: ğŸº Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: ğŸ” Audit formula
        run: brew audit --strict --online Formula/context-for-ai.rb

      - name: ğŸ§ª Install formula
        run: brew install --build-from-source Formula/context-for-ai.rb

      - name: âš™ï¸ Run installed binary
        run: context-for-ai --version
