name: Test Homebrew Formula

on:
  push:
    paths:
      - 'Formula/**'
  pull_request:
    paths:
      - 'Formula/**'

jobs:
  test-formula:
    runs-on: macos-latest

    steps:
      - name: 📥 Checkout tap
        uses: actions/checkout@v4

      - name: 🧪 Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: 🔎 Audit the formula
        run: brew audit --strict --online Formula/context-for-ai.rb

      - name: 🍺 Install the formula
        run: brew install --build-from-source Formula/context-for-ai.rb

      - name: ⚙️ Test installed CLI
        run: context-for-ai --version
