name: Test Homebrew Formula

on:
  push:
    paths:
      - 'Formula/**'
  pull_request:
    paths:
      - 'Formula/**'
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, macos-14]
    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ§¾ Show OS info
        run: uname -a

      - name: ğŸº Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: â• Add this tap
        run: brew tap karle0wne/homebrew-tap

      - name: ğŸº Install the formula
        run: brew install karle0wne/homebrew-tap/context-for-ai

      - name: ğŸ” Audit the formula (only macOS)
        if: runner.os == 'macOS'
        run: brew audit --strict --online context-for-ai

      - name: âš™ï¸ Test installed CLI
        run: context-for-ai --version
