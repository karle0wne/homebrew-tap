name: Test Homebrew Formula

on:
  push:
    paths:
      - 'Formula/**'
  pull_request:
    paths:
      - 'Formula/**'

jobs:
  test-formula:
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout tap
        uses: actions/checkout@v4

      - name: ğŸ§ª Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: ğŸ” Audit the formula
        run: brew audit --strict --online Formula/context-for-ai.rb

      - name: ğŸº Install the formula
        run: brew install --build-from-source Formula/context-for-ai.rb

      - name: âš™ï¸ Test installed CLI
        run: context-for-ai --version
